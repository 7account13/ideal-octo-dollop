
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing Chilling</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Enter your credentials to access your account</p>
        </div>
        <form class="auth-form" id="login-form" method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="••••••••" required>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <div class="auth-submit">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        
        <div class="auth-divider">
          <hr><span>OR</span><hr>
        </div>
        
        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
        
        <div class="auth-footer">
          Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
        </div>
        
      </div>
    </div>
  </main>


</body>
</html>
