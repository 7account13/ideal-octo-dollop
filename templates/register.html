<!-- templates/register.html -->

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - LearnVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/register-style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <main>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Start your learning journey with LearnVerse</p>
        </div>

        <form class="auth-form" id="register-form" method="POST" action="/register">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+91 456321789" required />
          </div>
          <div class="form-group">
            <label for="college">College Name</label>
            <input type="text" id="college" name="college" placeholder="mahendra engineering" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Tamil Nadu" required />
          </div>
          <div class="form-group">
            <label for="rollno">Roll Number</label>
            <input type="text" id="rollno" name="rollno" placeholder="123456" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" required />
              <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirm-password" name="confirm_password" required />
              <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
          <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll(".toggle-password").forEach((btn) =>
      btn.addEventListener("click", function () {
        const input = this.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      })
    );
  </script>
</body>
</html>
