
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LearnVerse</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/register-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
  <main>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Start your learning journey with LearnVerse</p>
        </div>
        <form class="auth-form" id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+91 456321789" required>
          </div>
          <div class="form-group">
            <label for=" college">College Name</label>
            <input type="text" id="college" name="college" placeholder="mahendra engineering" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Tamil Nadu" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="••••••••" required>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="password-strength-meter" id="password-meter"></div>
            </div>
            <div class="password-strength-text" id="password-strength-text">Password strength</div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
              <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
          <div class="auth-submit">
            <a href="../front-end/question.html"><button type="submit" class="btn btn-primary">Create Account</button></a>
          </div>
        </form>
        
        <div class="auth-divider">
          <hr><span>OR</span><hr>
        </div>
        
        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
        
        <div class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </main>

  
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility
      const togglePasswordButtons = document.querySelectorAll('.toggle-password');
      
      togglePasswordButtons.forEach(button => {
        button.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
          input.setAttribute('type', type);
          
          // Toggle eye icon
          this.querySelector('i').classList.toggle('fa-eye');
          this.querySelector('i').classList.toggle('fa-eye-slash');
        });
      });
      
      // Password strength meter
      const passwordInput = document.getElementById('password');
      const passwordMeter = document.getElementById('password-meter');
      const passwordText = document.getElementById('password-strength-text');
      
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Calculate password strength
        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        if (/[^A-Za-z0-9]/.test(password)) strength += 25;
        
        // Update meter
        passwordMeter.style.width = strength + '%';
        
        // Update color and text
        if (strength <= 25) {
          passwordMeter.style.backgroundColor = 'var(--error-color)';
          passwordText.textContent = 'Weak';
        } else if (strength <= 50) {
          passwordMeter.style.backgroundColor = 'var(--warning-color)';
          passwordText.textContent = 'Fair';
        } else if (strength <= 75) {
          passwordMeter.style.backgroundColor = 'var(--primary-color)';
          passwordText.textContent = 'Good';
        } else {
          passwordMeter.style.backgroundColor = 'var(--success-color)';
          passwordText.textContent = 'Strong';
        }
      });
      
      // Handle form submission
      const registerForm = document.getElementById('register-form');
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const college = document.getElementById('college').value;
        const state = document.getElementById('state').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Validate passwords match
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        // Simulate registration - In a real app, you would send this to your backend
        console.log('Registering with:', { name, email, phone, college, state, password});
        
        // Simulate successful registration
        setTimeout(() => {
          window.location.href = 'question.html';
        }, 1000);
      });
      
      // Handle social login buttons
      const socialButtons = document.querySelectorAll('.social-btn');
      socialButtons.forEach(button => {
        button.addEventListener('click', function() {
          const provider = this.classList.contains('google-btn') ? 'Google' : 'Facebook';
          alert(`${provider} sign-up is not implemented in this demo.`);
        });
      });
    });
  </script>
</body>
</html>
