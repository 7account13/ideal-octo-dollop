<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Phi ðŸ¤–</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      height: 400px;
      overflow-y: auto;
    }
    .msg { margin: 0.5rem 0; }
    .user { color: #00ffcc; }
    .bot { color: #ffcc00; }
    #prompt {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <h1>Ask Me Anything ðŸ¤–</h1>
  <div id="chat-box"></div>
  <input type="text" id="prompt" placeholder="Type your question and hit Enter" />

  <script>
    const chatBox = document.getElementById("chat-box");
    const promptInput = document.getElementById("prompt");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    promptInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && promptInput.value.trim()) {
        const question = promptInput.value.trim();
        appendMessage("user", question);
        promptInput.value = "";

        fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question }),
        })
          .then(res => res.json())
          .then(data => {
            appendMessage("bot", data.response || "No response");
          })
          .catch(err => {
            appendMessage("bot", "Error: " + err.message);
          });
      }
    });
  </script>

</body>
</html>
